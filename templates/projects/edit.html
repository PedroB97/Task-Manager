{% extends "base.html" %}
{% block content %}
    <h2>Editar Projeto</h2>
    <form method="POST" action="{{ url_for("project_bp.edit_project", project_id=project.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Projeto</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ project.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for("project_bp.view_project", project_id=project.id) }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
